
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divyansh Agency | Elite Digital Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b0b0b;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0b0b0b;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
      /* Custom Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up {
        animation: fadeUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .text-gradient {
        background: linear-gradient(135deg, #ffffff 30%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glow-blue {
        transition: box-shadow 0.4s ease, transform 0.4s ease;
      }
      .glow-blue:hover {
        box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
      }
      /* Mesh Background Utility */
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, hsla(217,100%,50%,0.05) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(217,100%,50%,0.03) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(217,100%,50%,0.05) 0, transparent 50%);
      }
    </style>
